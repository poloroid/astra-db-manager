<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astra DB Manager</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="/src/renderer/main.js"></script>
</head>
<body>
  <div id="app">
    <hamburger-menu @toggle-dark="toggleDarkMode"></hamburger-menu>

    <h1>{{ title }}</h1>

    <div v-if="view !== 'explorer'">
      <database-list :databases="databases" @explore="exploreDb" @delete="deleteDatabase"></database-list>
      <button @click="openModal">Add Database</button>
    </div>

    <div v-else>
      <db-explorer :db="currentDb" @back="backHome"></db-explorer>
    </div>

    <add-database-modal
      v-if="showModal"
      @save="addDatabase"
      @test="testConnection"
      @close="closeModal"
    ></add-database-modal>
  </div>
</body>
</html>
