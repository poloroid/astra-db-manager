name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Build and publish with electron-builder
        uses: electron-builder/action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          args: --publish always
        env:
          # Disable macOS code signing; build unsigned artifacts
          CSC_IDENTITY_AUTO_DISCOVERY: false
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}/.cache/electron-builder

